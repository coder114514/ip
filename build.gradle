plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}

application {
    mainClass.set("tobtahc.Main")
}

shadowJar {
    archiveBaseName = "tobtahc"
    archiveClassifier = null
}

run {
    standardInput = System.in
}

checkstyle {
    toolVersion = '11.0.0'
}
